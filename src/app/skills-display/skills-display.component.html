<mat-card>
  <mat-card-title class="equipment-selection-mct">{{'skills.display.title' | translate}}</mat-card-title>
  <div>
    <ng-container *ngFor="let skill of unitsService.selectedUnit.selectedBuild.skills">
      <img *ngIf="!skill.isLimitBreak" [src]="skill.icon">
      <img *ngIf="skill.isLimitBreak"
           [src]="translate.currentLang === 'fr' ? 'assets/icons/lb_fr.png' : 'assets/icons/lb_en.png'">
    </ng-container>
  </div>
</mat-card>
