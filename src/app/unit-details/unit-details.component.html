<mat-card class="unit-details-mc">
  <mat-card-title class="unit-details-mct">{{'unit.details.number' | translate}} {{unit.id}}</mat-card-title>
  <mat-card-subtitle class="unit-details-mcst">{{unit.name}}</mat-card-subtitle>
  <mat-card-content class="unit-details-mcc">
    <div class="flexcontainer">
      <img [src]="unit.icon">
      <div>Detailed informations</div>
    </div>
  </mat-card-content>
</mat-card>
