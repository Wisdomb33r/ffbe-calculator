<table>
  <tr>
    <th>{{'calculation.display.averageTurnPower' | translate}}</th>
    <td>{{result.averageTurnPower | number:'1.0-0'}}% <img class="inline-icon" src="assets/icons/grey/question.png"
                                                           (click)="displayChainingSkillHitsDamages()"></td>
  </tr>
  <tr>
    <th>{{'calculation.display.damages' | translate}}</th>
    <td>{{result.result | number:'1.0-0'}} <img class="inline-icon" src="assets/icons/grey/question.png"
                                                (click)="displayPhysicalSkillDamages()"></td>
  </tr>
</table>
