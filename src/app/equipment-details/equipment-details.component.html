<mat-card>
  <mat-card-title class="equipment-selection-mct">{{'equipment.selection.title' | translate}}</mat-card-title>
  <div class="flexcontainer">
    <table>
      <tr>
        <td><img class="item" [src]="equipments.right_hand.icon" (click)="openEquipmentSelectionPane('right_hand')"></td>
        <td (click)="openEquipmentSelectionPane('left_hand')"><img class="item" *ngIf="equipments.left_hand" [src]="equipments.left_hand.icon"></td>
      </tr>
      <tr>
        <td><img class="item" [src]="equipments.head.icon" (click)="openEquipmentSelectionPane('head')"></td>
        <td><img class="item" [src]="equipments.body.icon" (click)="openEquipmentSelectionPane('body')"></td>
      </tr>
      <tr>
        <td><img class="item" [src]="equipments.accessory1.icon" (click)="openEquipmentSelectionPane('accessory1')"></td>
        <td><img class="item" [src]="equipments.accessory2.icon" (click)="openEquipmentSelectionPane('accessory2')"></td>
      </tr>
    </table>

    <table>
      <tr>
        <td><img class="item" [src]="equipments.materia1.icon" (click)="openEquipmentSelectionPane('materia1')"></td>
        <td><img class="item" [src]="equipments.materia2.icon" (click)="openEquipmentSelectionPane('materia2')"></td>
      </tr>
      <tr>
        <td><img class="item" [src]="equipments.materia3.icon" (click)="openEquipmentSelectionPane('materia3')"></td>
        <td><img class="item" [src]="equipments.materia4.icon" (click)="openEquipmentSelectionPane('materia4')"></td>
      </tr>
    </table>
  </div>
</mat-card>
