<h2 mat-dialog-title>{{'esper.selection.title' | translate}}</h2>
<mat-dialog-content>
  <div class="esper" *ngFor="let esper of getEsperList()">
    <img [src]="esper.icon" (click)="selectEsper(esper)">
    <div class="esper-info">
      <h3>{{getEsperName(esper)}}</h3>
      <p [innerHTML]="getEsperBuildName(esper)"></p>
    </div>
  </div>
</mat-dialog-content>
