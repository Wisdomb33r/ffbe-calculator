<mat-toolbar>

  <ul class="error" *ngIf="errors.length > 0">
    <li *ngFor="let error of errors">{{error | translate}}</li>
  </ul>

  <button mat-raised-button color="accent" (click)="openUnitSelectionPane()">{{'menu.compute' | translate}}</button>

  <mat-menu #languageMenu="matMenu" yPosition="below" [overlapTrigger]="false">
    <button mat-menu-item (click)="switchLanguage('en')">{{'menu.language.english' | translate}}</button>
    <button mat-menu-item (click)="switchLanguage('fr')">{{'menu.language.french' | translate}}</button>
  </mat-menu>
  <button mat-raised-button color="accent" [matMenuTriggerFor]="languageMenu">{{'menu.languages' | translate}}</button>
</mat-toolbar>

<app-unit-details [unit]="selectedUnit" *ngIf="selectedUnit"></app-unit-details>
<app-equipments-display [equipments]="selectedUnit.selectedBuild.equipments"
                        [unitId]="selectedUnit.id"
                        *ngIf="selectedUnit"
                        (equipmentChanged)="computeAfterEquipmentChanged()"></app-equipments-display>
<app-damage-results *ngIf="selectedUnit"></app-damage-results>
